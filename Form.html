<html>
    <head>
        <title>Google Form</title>
        <style>
            .form{
                text-align: center;
                background-color: rgb(149, 147, 147);
                color: rgb(255, 249, 249);
            }
        </style>

    </head>

    <body>
        <h2 class="form">This a simple form by HTML</h2>
        <form action="#">
            <input type="text" placeholder="Name"><br>
            <input type="email" placeholder="Email"> <br>
            <input type="number" placeholder="Mobile Number"><br>
            <input type="password" placeholder="Password"><br>
            <select name="" id=""><br>
                <option value="Dhaka">Dhaka</option><br>
                <option value="Rajshahi">Rajshahi</option><br>
                <option value="Other">Other</option><br>
            </select><br>
            <input type="radio" name="Gender" value="male">Male
            <input type="radio" name="Gender" value="Female">Female
            <input type="radio" name="Gender" value="Other">Other<br>
            <input type="checkbox" name="service" value="C">C programming <br>
            <input type="checkbox" name="service" value="Java">Java<br>
            <input type="checkbox" name="service" value="Python">Python<br>
            <input type="file"><br>
            <input type="textarea" placeholder="Comment"><br>
            <input type="submit" value="Submit Data"><br>
            <input type="reset" value="Reset All"><br>
        </form>
        
    </body>
</html>
